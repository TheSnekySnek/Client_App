<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Suggestions
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container">
    <ion-list *ngIf="availableSuggestions.length > 0">
      <ion-item *ngFor="let suggestion of getAvailableSuggestions()" class="question-item">
        <ion-label>{{suggestion.suggestion}}</ion-label>
        <ion-button float-right disabled="">
          <ion-label>{{suggestion.votes}}</ion-label>
          <ion-icon name="arrow-up-circle"></ion-icon>
        </ion-button>
        <ion-buttons slot="end">
          <ion-icon name="alert-circle-outline" class="ban-btn" (click)="presentBanAlert(suggestion.uuid)"></ion-icon>
        </ion-buttons>
      </ion-item>
    </ion-list>
    <strong *ngIf="availableSuggestions.length == 0" class="wait-text">En attente de suggestions</strong>
  </div>
</ion-content>
