<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Nouveau Débat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list lines="full" class="ion-no-margin ion-no-padding">

      <ion-item>
        <ion-label position="stacked">Titre</ion-label>
        <ion-input required type="text" [(ngModel)]="title"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Description</ion-label>
        <ion-textarea [(ngModel)]="description"></ion-textarea>
      </ion-item>
      
    </ion-list>

    <div class="ion-padding">
      <ion-button expand="block" class="send-btn" (click)="createDebate()">Créer</ion-button>
    </div>
</ion-content>
