<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Débats
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-list *ngIf="activeDebates.length > 0">
      <ion-item *ngFor="let debate of activeDebates" class="debate-item" (click)="viewDebate(debate)">
        <ion-label>{{debate.title}}</ion-label>
      </ion-item>
    </ion-list>
    <ion-list *ngIf="pastDebates.length > 0">
      <ion-item *ngFor="let debate of pastDebates" class="debate-item" (click)="viewDebate(debate)">
        <ion-label>{{debate.title}}</ion-label>
      </ion-item>
    </ion-list>
    <strong *ngIf="activeDebates.length == 0 && pastDebates.length == 0" class="wait-text">Créez un nouveau débat en appuyant sur le bouton (+)</strong>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="newDebate()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
