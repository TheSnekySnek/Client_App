<ion-header [translucent]="true">
  <ion-toolbar>
     <ion-buttons slot="start">
      <ion-back-button defaultHref="admin-home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Questions
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container">
    <ion-refresher slot="fixed" (ionRefresh)="updateQuestions()">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-list *ngIf="availableQuestions.length > 0">
      <ion-item *ngFor="let question of availableQuestions"  class="question-item" (click)="viewQuestion(question)">
        <ion-label>{{question.title}}</ion-label>
      </ion-item>
    </ion-list>
    <strong *ngIf="availableQuestions.length == 0" class="wait-text">Ajoutez une nouvelle question en appuyant sur (+)</strong>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addQuestion()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
